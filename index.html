<!DOCTYPE html>
<html>
<head>
  <title>CIRRUS Applications</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">
  <link href="https://unpkg.com/vuetify@0.12.0/dist/vuetify.min.css" rel="stylesheet" type="text/css">
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <script src="https://unpkg.com/vuetify@0.12.0/dist/vuetify.min.js"></script>
</head>
<body>
  <div id="app">
  <v-toolbar>
    <v-toolbar-title>DIAG Applications</v-toolbar-title>
  </v-toolbar>
  <main>
    <v-content>
      <v-container>
        <p></p>
        <cirrus-application v-for="application in applications" :key="application.name" v-bind:application="application"></cirrus-application>
      </v-container>
    </v-content>
  </main>

      
  </div>

  <script>
    Vue.component('cirrus-application', {
      props: ['application'],
      template: '\
      <v-row style="height: 120px"> \
        <v-col xs3="xs3"></v-col> \
        <v-col xs6="xs6"> \
          <v-card horizontal> \
            <v-card-column class="white--text"> \
              <v-card-row> \
               <v-spacer></v-spacer> \
               <v-card-text class="text-xs-left"> \
                 <strong><a v-bind:href="application.url">{{ application.name }}</a><br /></strong> \
               </v-card-text> \
              </v-card-row> \
            </v-card-column> \
            <v-card-row v-bind:img="application.image"  height="100px"></v-card-row> \
          </v-card> \
        </v-col> \
        <v-col xs3="xs3"></v-col> \
      </v-row>',
    })
    
    new Vue({
      el: '#app',
      data: {
        applications: [
          { name: 'CIRRUS Pathology', 
            url: 'https://apps.diagnijmegen.nl/Applications/CIRRUSWeb_ami_midterm_demo_11772_825fb0ace/#/?workstation=CirrusPathology',
            image: 'images/pathology.png'},
          { name: 'CIRRUS Oncology',
            url: 'https://apps.diagnijmegen.nl/Applications/CIRRUSWeb_16176/#!/?workstation=CIRRUSOncology',
            image: 'images/oncology.png'},
          { name: 'AMI Ophthalmology AMD Workstation',
            url: 'https://apps.diagnijmegen.nl/Applications/CIRRUSWeb_ami_basic_workstation_11772_79b4c01cd/#/?workstation=AMDWorkstation',
            image: 'images/ophthalmology_amd.png'},
          { name: 'AMI Ophthalmology Multimodal Workstation',
            url: 'https://apps.diagnijmegen.nl/Applications/CIRRUSWeb_ami_basic_workstation_11679_e648d02bc/#/?workstation=AMIBasicWorkstation',
            image: 'images/ophthalmology_multi.png'},
          {name: 'CIRRUS Lung Screening',
            url: 'https://apps.diagnijmegen.nl/Applications/CIRRUSWeb_master_2692_1e1277d/#/?workstation=CIRRUSLungS',
            image: 'images/cirruslungs-1.png'},
          {name: 'CIRRUS Lung Screening (Veolity branding)',
            url: 'https://apps.diagnijmegen.nl/Applications/CIRRUSWeb_cirruslungsweb-veolity-branding_2531_8470b17/#/?workstation=CIRRUSLungS',
            image: 'images/cirruslungs-veolity-branding.png'}
        ]
      }
    })
  </script>
</body>
</html>
